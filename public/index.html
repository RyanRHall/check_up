<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/smiley_faces_radio.css" />
		<!-- <link rel="stylesheet" href="css/open-iconic-foundation.min.css" /> -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="./index.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div class="container main-content">
			<div class="header text-center">
				<img class='logo' src='images/logo.png' />
			</div>
			<form class='form' action="javascript: return false; ">
				<!-- Use a Carousel to make sliding effect -->
				<div id="carouselExampleIndicators" class="carousel slide" data-interval="false" data-wrap='false'>
					<div class="carousel-inner">

						<!-- Radio buttons smily faces -->
						<div class="carousel-item active">
							<div class="form-group">
								<div class="form-group-inner">
									<label class='input-label' for="formControlRange">Please describe your pain today...</label>
									<div id="smiley-container">
										<form class="" action="index.html" method="post">
											<label>
												<input type="radio" value="0" name="smiley" onClick="_handleSmileSelect(0)">
												<img class="smile-img" id="smile-0" src="./images/frown.png" width="98">
											</label>
											<label>
												<input type="radio" value="1" name="smiley" onClick="_handleSmileSelect(1)">
												<img class="smile-img" id="smile-1" src="./images/neutral.png" width="98">
											</label>
											<label>
												<input type="radio" value="2" name="smiley" onClick="_handleSmileSelect(2)">
												<img class="smile-img" id="smile-2" src="./images/smile.png" width="98">
											</label>
										</form>
									</div>
								</div>
								<div class="text-center bottom-buttons">
									<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
										<button class="btn btn-danger">Next</button>
									</a>
									<div class="clear"></div>
								</div>
							</div>
						</div>

						<!-- Radio buttons smily faces -->
						<div class="carousel-item">
							<div class="form-group">
								<div class="form-group-inner">
									<label class='input-label' for="formControlRange">Did you take insulin today?</label>
										<form class="" action="index.html" method="post">
												<div id="yes-container">
												<label>
													<input type="radio" value="0" name="yes" onClick="_handleYesSelect(0)">
													<img class="yes-img" id="yes-0" src="./images/check.png" width="98">
												</label>
												<label>
													<input type="radio" value="1" name="yes" onClick="_handleYesSelect(1)">
													<img class="yes-img" id="yes-1" src="./images/x.png" width="98">
												</label>
											</div>
									</form>
								</div>
								<div class="text-center bottom-buttons">
									<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
										<button class="btn btn-secondary">Prev</button>
									</a>
									<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
										<button class="btn btn-danger">Next</button>
									</a>
									<div class="clear"></div>
								</div>
							</div>
						</div>

						<!-- slider - hours sleep -->
						<div class="carousel-item">
							<div class="form-group">
								<div class="form-group-inner">
									<label class='input-label' for="exampleInputEmail1">How many hours did you sleep last night?</label>
									<input type="range" class="custom-range" id="formControlRange" min="0" max="12" value="8" onInput="_changeSlider(this)">
									<div id="slider-output-container" class="text-center">
										<span id="slider_output">8</span> Hours
									</div>
								</div>
								<div class="text-center bottom-buttons">
									<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
										<button class="btn btn-secondary">Prev</button>
									</a>
									<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
										<button class="btn btn-danger">Next</button>
									</a>
									<div class="clear"></div>
								</div>
							</div>
						</div>

						<div class="carousel-item">
							<div class="form-group">
								<div class="form-group-inner">
									<div class="text-center text-success thanks">
										Thanks for participating!
										<div class='plus-money'>+ $1.00</div>
									</div>
								</div>
								<div class="text-center bottom-buttons">
									<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" style="width: 98%;">
										<button type="button" class="btn btn-success submit-btn" id="submit_again">Submit Again</button>
									</a>
									<div class="clear"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="clear"></div>
			</form>
		</div>
	</body>
	<script type="text/javascript">
		$('#submit_again').click(function(){
			location.reload();
		})
	</script>
</html>
