<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="index.css" />
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div class="container main-content">
			<form class='form' action="javascript: alert('Thanks for submitting. You are done!'); ">
				<!-- Use a Carousel to make sliding effect -->
				<div id="carouselExampleIndicators" class="carousel slide" data-wrap='false'>
					<div class="carousel-inner">
						<!--text input-->
						<div class="carousel-item active">
							<div class="form-group">
								<label for="exampleInputEmail1">How many hours did you sleep last night?</label>
								<div class="input-group mb-3">
									<input type="text" class="form-control" aria-label="sleep hours">
									<div class="input-group-append">
										<span class="input-group-text">hours</span>
									</div>
								</div>								
								<div class="text-center">
									<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
										<span class="sr-only">Prev</span>
									</a>
									<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
										<span class="sr-only">Next</span>
									</a>
									<div class="clear"></div>
								</div>
							</div>
						</div>
						<!-- slider -->
						<div class="carousel-item">
							<div class="form-group">
								<label for="formControlRange">How do you feel in the last month?</label>
								<input type="range" class="custom-range" id="formControlRange">
								<div class="text-center">
									<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
										<span class="sr-only">Prev</span>
									</a>
									<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
										<span class="sr-only">Next</span>
									</a>
									<div class="clear"></div>
								</div>
							</div>
						</div>
						<!-- Checkboxes -->
						<div class="carousel-item">
							<div class="form-group">
								<label for="formControlRange">Which medicine did you take?</label>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
									<label class="form-check-label" for="defaultCheck1">
										Medicine 1
									</label>
								</div>								
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
									<label class="form-check-label" for="defaultCheck1">
										Medicine 2
									</label>
								</div>								
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
									<label class="form-check-label" for="defaultCheck1">
										Medicine 3
									</label>
								</div>								
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
									<label class="form-check-label" for="defaultCheck1">
										Medicine 3
									</label>
								</div>								
								<div class="text-center">
									<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
										<span class="sr-only">Prev</span>
									</a>
									<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
										<span class="sr-only">Next</span>
									</a>
									<div class="clear"></div>
								</div>
							</div>
						</div>
						<!-- Radio buttons -->
						<div class="carousel-item">
							<div class="form-group">
								<label for="formControlRange">Which.....</label>
								<div class="custom-control custom-radio">
									<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
									<label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
								</div>
								<div class="custom-control custom-radio">
									<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
									<label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
								</div>								<div class="text-center">
									<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
										<span class="sr-only">Prev</span>
									</a>
									<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
										<span class="sr-only">Next</span>
									</a>
									<div class="clear"></div>
								</div>
							</div>
						</div>
						<!-- Dropdown -->
						<div class="carousel-item">
							<div class="form-group">
								<label for="formControlRange">Which food did you take mostly?</label>
								<select class="custom-select">
									<option selected>Choose one food</option>
									<option value="1">Rice</option>
									<option value="2">Burger</option>
									<option value="3">Vegetables</option>
								</select>
								<div class="text-center">
									<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
										<span class="sr-only">Prev</span>
									</a>
									<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
										<span class="sr-only">Next</span>
									</a>
									<div class="clear"></div>
								</div>
							</div>
						</div>
						<!-- File uploader -->
						<div class="carousel-item">
							<div class="form-group">
								<label for="formControlRange">Please take a photo</label>
								<div class="custom-file">
									<input type="file" class="custom-file-input" id="customFile">
									<label class="custom-file-label" for="customFile">Choose file</label>
								</div>
								<div class="text-center">
									<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
										<span class="sr-only">Prev</span>
									</a>
									<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
										<span class="sr-only">Next</span>
									</a>
									<div class="clear"></div>
								</div>
							</div>
						</div>

						<!-- Textarea and submit -->
						<div class="carousel-item">
							<div class="form-group">
								<label for="exampleInputEmail1">Overall what's your body status in the last month?</label>
								<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
								<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
								<div class="text-center">
									<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
										<span class="sr-only">Prev</span>
									</a>
									<button type="submit" class="btn btn-primary submit-btn">Submit</button>
									<div class="clear"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="clear"></div>
			</form>
		</div>
	</body>
</html>
